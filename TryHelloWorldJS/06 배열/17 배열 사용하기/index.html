<html>
    <head>
    <meta charset="UTF-8">
        <script>
            var arr = [1,2,3,4,5];
            
            // pop() : 배열의 맨 뒤 엘리먼트를 삭제
            // push() : 배열의 맨 뒤에 엘리먼트를 추가
            console.log(arr.pop()); //5
            console.log(arr); //[1,2,3,4]
            console.log(arr.shift()); //1
            console.log(arr); //[2,3,4]
            
            // shift() : 배열의 맨 앞 엘리먼트를 삭제
            // unshfit() : 배열의 맨 앞에 엘리먼트를 추가 
            console.log(arr.push(6)); //4 : 배열의 길이가 4가 됐다는 의미
            console.log(arr); //[2,3,4,6]
            console.log(arr.unshift(0)); //5 : 배열의 길이가 5가 됐다는 의미
            console.log(arr); //[0,2,3,4,6]
            
            // reverse() : 배열 안의 원소들 순서 뒤집기
            // sort() : 배열 안의 원소들을 오름차순으로 정렬
            console.log(arr.reverse()); //[6,4,3,2,0]
            console.log(arr.sort()); //[0,2,3,4,6]
            
            var arr1 = [1,2,3];
            var arr2 = [4,5,6];
            
            arr1.concat(arr2); //[1,2,3,4,5,6]
            console.log(arr1); //[1,2,3] : concat 해도 arr1에 변화X
            console.log(arr2); //[4,5,6]
            arr3 = arr1.concat(arr2); //[1,2,3,4,5,6]
            
            console.log(arr1.concat(arr2)); // [1,2,3,4,5,6]
            console.log(arr1.push(arr2)); // [1,2,3,[4,5,6]]
            
            var arr4 = [1,2,3,1,2,3];
            console.log(arr4.indexOf(2)); //1 : 2가 처음 나오는 위치
            console.log(arr4.lastIndexOf(2)); // 4 : 2가 나오는 나오는 위치 중 가장 마지막
            
            var str = "1,2,3,4,5";
            console.log(str.split(",")); //(5) ["1", "2", "3", "4", "5"]
            console.log("1-2-3-4-5".split("-")); //(5) ["1", "2", "3", "4", "5"]
            console.log("1a2a3a4a5".split("a")); //(5) ["1", "2", "3", "4", "5"]
        </script>
    </head>
    <body>

    </body>
</html>
