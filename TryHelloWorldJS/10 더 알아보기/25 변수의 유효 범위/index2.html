<html>
    <head>
    <meta charset="UTF-8">
        <script>
            //블록의 유효 범위
            //블록의 유효 범위를 따른다 : 변수가 선언되면 그 변수는 자신이 선언된 블록 안에서만 접근 가능
            //자바스크립트에서 변수를 블록의 유효범위를 따르도록 선언하려면 var 대신 let을 사용
            
            function test(){
                for (let i=0; i<3; i++){
                    console.log("typeof(i) inside the block:", typeof(i));
                }
                console.log("typeof(i) outside the block:", typeof(i));
            }
            test();
            console.log("typeof(i) outside th function:", typeof(i));
            
            //typeof(i) inside the block: number
            //typeof(i) inside the block: undefined
            //typeof(i) inside the block: undefined
        </script>
