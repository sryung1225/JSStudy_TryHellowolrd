<html>
    <head>
    <meta charset="UTF-8">
        <script>
            //변수 여러개를 한 번에 초기화하기
            for (var i=0, j=10; i<j; i++, j--){
                console.log(i, j);
            }
            //0 10
            //1 9
            //2 8
            //3 7
            //4 6
            
            
            // 이중 반복문과 다중 반복문 사용하기
            for(var i=2; i<=9; i++){
                for(var j=1; j<=9; j++){
                    console.log(i + "*" + j + "=" + i*j);
                }
            }
            //2단부터 9단까지 구구단 출력
        </script>
    </head>
    <body>

    </body>
</html>
