<html>
    <head>
    <meta charset="UTF-8">
        <script>
            function dayInMonth(month) {
                //여기에 switch 문을 이용해 각 달의 날짜 수를 반환하는 프로그램을 작성하세요.
                switch (month){
                    case 2:
                        return 28;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        return 30;
                    default:
                        return 31;
                }
            }
            
            var month = parseInt(prompt("궁금한 월을 입력해주세요."));
            console.log(month + "월은 " + dayInMonth(month) + "일로 이루어져 있습니다.");
        </script>
    </head>
    <body>

    </body>
</html>
