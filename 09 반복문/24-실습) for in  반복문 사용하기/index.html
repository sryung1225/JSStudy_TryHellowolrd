<html>
    <head>
    <meta charset="UTF-8">
        <script>
            //for in 문을 이용해서 obj의 속성이 숫자형인 값을 모두 더해서
            //변수 sum에 저장하도록
            
            var obj = {
                name: "object",
                age: 10,
                weightL 5
            }
            var sum = 0;
            for(var property in obj){
                if (typeof(obj[property]) == number){
                    sum += obj[property];
                }
            }
        </script>
    </head>

    </body>
</html>
