<html>
    <head>
    <meta charset="UTF-8">
        <script>
            // 문제를 3개 내고 사용자가 틀리면 처음부터 다시 문제를 풀도록 하기
            
            var count = 0;
            
            while(true){
                var ans;
                ans = parseInt(prompt("1+1=?"));
                if (ans != 2) {
                    console.log((++count) + "번 틀렸습니다. 다시 도전하세요.");
                    continue;
                }
                ans = parseInt(prompt("7-3=?"));
                if (ans != 4) {
                    console.log((++count) + "번 틀렸습니다. 다시 도전하세요.");
                    continue;
                }
                ans = parseInt(prompt("2*3=?"));
                if (ans != 6) {
                    console.log((++count) + "번 틀렸습니다. 다시 도전하세요.");
                    continue;
                }
                break;
            }
            console.log("세문제 모두 정답입니다!");
        </script>
    </head>

    </body>
</html>
