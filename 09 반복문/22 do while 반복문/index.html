<html>
    <head>
    <meta charset="UTF-8">
        <script>
            var cond = false;
            
            while(cond) {
                console.log("이 구문은 실행되지 않습니다.");
            }
            do {
                console.log("이 구문은 한 번은 실행됩니다.");
            } while(cond);
            //이 구문은 한 번은 실행됩니다.
            
            //do~while 구문에서는 마지막에서 조건을 확인하기 때문에 적어도 한 번은 실행됨

        </script>
    </head>
    <body>

    </body>
</html>
