<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    
    function solution(v) {
        var answer = new Array();
        answer[0] = new Array();
        var num = [];

        for(let i=0; i<2; i++){
            for(let j=0; j<3; j++){
                num[j] = v[j][i];
            }
            if (num[0] == num[1]){
                answer[0][i] = num[2];
            } else if (num[0] == num[2]){
                answer[0][i] = num[1];
            } else {
                answer[0][i] = num[0];
            }
        }
        return answer;
    };
    
    var que = [[1,4],[3,4],[3,10]];
    result = solution(que);
    console.log(result);
        
    </script>
</head>

</html>
