<html>

    <meta charset="UTF-8">
        <script>
            //구구단을 2단부터 9단까지 출력하기
            
            function printTimesTable(a){
                for(var i=1; i<=9; i++){
                    console.log(a + " * " + i + " = " + a + i);
                }
            }
            for(var i=2; i<=9; i++){
                printTimesTable(i);
            }
        </script>
